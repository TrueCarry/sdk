name: Build
description: 'Build packages'

runs:
  using: "composite"
  steps:
    - name: Build protocol
      shell: bash
      run: pnpm nx run protocol:build:production

    - name: Build sdk
      shell: bash
      run: pnpm nx run sdk:build

    - name: Build ui
      shell: bash
      run: pnpm nx run ui:build

    - name: Build ui-react
      shell: bash
      run: pnpm nx run ui-react:build
